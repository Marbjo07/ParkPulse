services:
  web:
    build:
      context: ./parkpulse-web
      dockerfile: Dockerfile
    environment:
      - FLASK_ENV=production
    ports:
      - 5000:5000

  api:
    build:
      context: ./parkpulse-api
      dockerfile: Dockerfile
    volumes:
      - downloads:/usr/src/app/downloads
    env_file:
      - .api.env
    environment:
      - FLASK_ENV=production
    ports:
      - 5001:5000
    depends_on: # to seperate logs
      - web

  accessmanager:
    build:
      context: ./parkpulse-accessmanager
      dockerfile: Dockerfile
    env_file:
      - .accessmanager.prod.env
    environment:
      - FLASK_ENV=production
    ports:
      - 5002:5000
    depends_on: # to seperate logs
      - web
      - api

volumes:
  downloads: