networks:
  internal_net:
  frontend_net:

services:
  web:
    image: parkpulsedocker.azurecr.io/parkpulse-web:v1.0.0
    volumes:
      - ${WEBAPP_STORAGE_HOME}/parkpulse-web:/usr/src/app
    environment:
      - FLASK_ENV=production
    depends_on:
      - api
      - accessmanager
    networks:
      - internal_net

  api:
    image: parkpulsedocker.azurecr.io/parkpulse-api:v1.0.0
    volumes:
      - ${WEBAPP_STORAGE_HOME}/parkpulse-api:/usr/src/app
      - downloads:/usr/src/app/downloads
    env_file:
      - .api.env
    environment:
      - FLASK_ENV=production
    depends_on:
      - accessmanager
    networks:
      - internal_net

  accessmanager:
    image: parkpulsedocker.azurecr.io/parkpulse-accessmanager:v1.0.0
    volumes:
      - ${WEBAPP_STORAGE_HOME}/parkpulse-accessmanager:/usr/src/app
    env_file:
      - .accessmanager.prod.env
    environment:
      - FLASK_ENV=production
    networks:
      - internal_net

  nginx:
    image: nginx:latest
    ports:
      - "443:443" # HTTPS
      - "80:80"   # HTTP
    volumes:
      - ${WEBAPP_STORAGE_HOME}/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - frontend_net
      - internal_net

volumes:
  downloads: